name: Sync Backend to Hugging Face Hub

on:
  push:
    branches: [main]
    paths:
      - 'backend/**' # Hanya jalan jika ada perubahan di folder backend

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        # PERBAIKAN: Hapus kata 'uses' yang ganda
        uses: nateraw/huggingface-sync-action@v0.0.6
        with:
          # Pastikan 'smartscience' adalah USERNAME Hugging Face Anda
          # dan 'smartscience_backend' adalah nama Space yang sudah dibuat.
          target_repo: 'smartscience/smartscience_backend'
          subdirectory: 'backend'
          token: ${{ secrets.HF_TOKEN }}
