name: Sync Backend to Hugging Face Hub

on:
  push:
    branches: [main]
    paths:
      - 'backend/**' 

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Hugging Face Hub
        run: pip install -U huggingface_hub

      - name: Upload to Space using Python
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Kita jalankan script Python kecil untuk upload langsung
          # Anti error 'command not found'
          
          python -c "
          from huggingface_hub import HfApi
          import os

          api = HfApi(token=os.environ['HF_TOKEN'])
          
          print('Mulai upload...')
          
          # GANTI BAGIAN INI: 'username/nama_space'
          # Pastikan username HF dan nama Space Anda benar!
          repo_id = 'smartscience/smartscience_backend'
          
          api.upload_folder(
              folder_path='./backend',
              path_in_repo='.',
              repo_id=repo_id,
              repo_type='space'
          )
          print('Upload Sukses!')
          "
