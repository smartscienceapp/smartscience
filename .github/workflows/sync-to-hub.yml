name: Sync Backend to Hugging Face Hub

on:
  push:
    branches: [main]
    paths:
      - 'backend/**' # Hanya jalan jika ada perubahan di folder backend

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        # PERBAIKAN 1: Hapus 'uses' yang ganda
        # PERBAIKAN 2: Ganti versi ke @main agar pasti ketemu
        uses: nateraw/huggingface-sync-action@main
        with:
          # Pastikan username dan nama space ini benar
          target_repo: 'smartscienceapp/smartscience'
          subdirectory: 'backend'
          token: ${{ secrets.HF_TOKEN }}
