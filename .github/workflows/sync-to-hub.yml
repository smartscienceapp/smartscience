name: Sync Backend to Hugging Face Hub

on:
  push:
    branches: [main]
    paths:
      - 'backend/**' 

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Hugging Face CLI
        run: pip install -U huggingface_hub

      - name: Login & Upload to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # PERBAIKAN: Menggunakan 'python -m ...' agar perintah pasti ditemukan
          # PENTING: Pastikan 'smartscience/smartscience_backend' di bawah ini 
          # SESUAI dengan URL Space Anda di browser (Username/NamaSpace)
          
          python -m huggingface_hub.cli upload smartscience/smartscience_backend ./backend . --repo-type space --token $HF_TOKEN
